<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astronomick√° P≈ôedpovƒõƒè</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }

    .forecast {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .day {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
    }

    img.icon {
      vertical-align: middle;
      height: 40px;
    }

    #map {
      height: 300px;
      width: 400px;
      margin: 20px auto;
      border-radius: 8px;
    }

    canvas {
      width: 400px !important;
      height: 300px !important;
      background: #222;
      border-radius: 8px;
      margin: 20px auto;
      display: block;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Poƒças√≠ a Astronomick√° P≈ôedpovƒõƒè</h1>

  <label for="city">Zadej mƒõsto:</label>
  <input type="text" id="city" placeholder="nap≈ô. Praha">
  <button id="forecastButton">Zobrazit aktu√°ln√≠ p≈ôedpovƒõƒè</button>

  <div id="forecast" class="forecast"></div>
  <div id="map"></div>
  <canvas id="moonChart" width="400" height="300"></canvas>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const weatherApiKey = "365461721d8f9f7caa7c1460f8181f3d";
    const moonApiKey = "781aa2d69af74745906e01cc68c84207";

    let map, moonMarker, sunMarker;

    function seeingQuality(clouds) {
      if (clouds < 20) return "V√Ωborn√© podm√≠nky üåü";
      if (clouds < 50) return "Pr≈Ømƒõrn√© podm√≠nky üå§Ô∏è";
      return "Nevhodn√© pro pozorov√°n√≠ ‚òÅÔ∏è";
    }

    function translateMoonPhase(phase) {
      const phases = {
        "NEW_MOON": "Nov üåë",
        "WAXING_CRESCENT": "Dor≈Østaj√≠c√≠ srpek üåí",
        "FIRST_QUARTER": "Prvn√≠ ƒçtvr≈• üåì",
        "WAXING_GIBBOUS": "Dor≈Østaj√≠c√≠ Mƒõs√≠c üåî",
        "FULL_MOON": "√öplnƒõk üåï",
        "WANING_GIBBOUS": "Couvaj√≠c√≠ Mƒõs√≠c üåñ",
        "LAST_QUARTER": "Posledn√≠ ƒçtvr≈• üåó",
        "WANING_CRESCENT": "Ub√Ωvaj√≠c√≠ srpek üåò"
      };
      return phases[phase] || phase;
    }

    async function getCoordinates() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Zadej n√°zev mƒõsta!");

      try {
        const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${weatherApiKey}`);
        const data = await res.json();
        if (!data[0]) return alert("Mƒõsto nenalezeno");

        const { lat, lon, name } = data[0];
        loadWeather(lat, lon, name);
        getMoonPhase(lat, lon);
        getVisiblePlanets(lat, lon);
        showMap(lat, lon);
      } catch (error) {
        alert("Chyba p≈ôi z√≠sk√°v√°n√≠ sou≈ôadnic.");
        console.error(error);
      }
    }

    async function loadWeather(lat, lon, name) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric&lang=cz`);
        const data = await res.json();

        const forecastEl = document.getElementById("forecast");
        forecastEl.innerHTML = `<h2>Aktu√°ln√≠ poƒças√≠ pro ${name}</h2>`;

        const weather = data.weather[0].description;
        const icon = data.weather[0].icon;
        const temperature = data.main.temp;
        const clouds = data.clouds.all;
        const seeing = seeingQuality(clouds);

        const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });
        const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });

        forecastEl.innerHTML += `
          <div class="day">
            <p><strong>Poƒças√≠:</strong> ${weather} <img class="icon" src="https://openweathermap.org/img/wn/${icon}@2x.png"></p>
            <p><strong>Teplota:</strong> ${temperature}¬∞C</p>
            <p><strong>Oblaƒçnost:</strong> ${clouds}%</p>
            <p><strong>Seeing:</strong> ${seeing}</p>
            <p><strong>V√Ωchod slunce:</strong> ${sunrise}</p>
            <p><strong>Z√°pad slunce:</strong> ${sunset}</p>
            <div id="moonInfo"></div>
          </div>
        `;
      } catch (error) {
        alert("Chyba p≈ôi naƒç√≠t√°n√≠ poƒças√≠.");
        console.error(error);
      }
    }

    async function getMoonPhase(lat, lon) {
      try {
        const res = await fetch(`https://api.ipgeolocation.io/astronomy?apiKey=${moonApiKey}&lat=${lat}&long=${lon}`);
        const data = await res.json();
        const moonInfo = document.getElementById("moonInfo");

        const rawPhase = data.moon_phase;
        const translatedPhase = translateMoonPhase(rawPhase);
        const illumination = Math.max(0, parseFloat(data.moon_illumination_percentage)) || 0;

        moonInfo.innerHTML = `
          <p><strong>F√°ze Mƒõs√≠ce:</strong> ${translatedPhase}</p>
          <p><strong>Osvƒõtlen√≠:</strong> ${illumination} %</p>
          <p><strong>Vzd√°lenost od Zemƒõ:</strong> ${data.moon_distance} km</p>
          <p><strong>V√Ωchod Mƒõs√≠ce:</strong> ${data.moonrise}</p>
          <p><strong>Z√°pad Mƒõs√≠ce:</strong> ${data.moonset}</p>
        `;

        drawIlluminationChart([illumination - 15, illumination - 10, illumination - 5, illumination, illumination - 3, illumination + 2, illumination]);

        if (moonMarker) moonMarker.remove();
        moonMarker = L.marker([lat + 0.5, lon + 0.5]).addTo(map).bindPopup("Mƒõs√≠c");
      } catch (error) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ Mƒõs√≠ce:", error);
      }
    }

    function drawIlluminationChart(dataPoints) {
      const ctx = document.getElementById("moonChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["-6 dn√≠", "-5", "-4", "Dnes", "-2", "-1", "Z√≠tra"],
          datasets: [{
            label: "Osvƒõtlen√≠ Mƒõs√≠ce (%)",
            data: dataPoints,
            borderColor: "lightblue",
            backgroundColor: "rgba(173, 216, 230, 0.2)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
    }

    async function getVisiblePlanets(lat, lon) {
      try {
        const res = await fetch(`https://visible-planets-api.fly.dev/planets?latitude=${lat}&longitude=${lon}&aboveHorizon=true`);
        const data = await res.json();

        const forecastEl = document.getElementById("forecast");
        if (data && data.length > 0) {
          forecastEl.innerHTML += `<h3>Viditeln√© planety</h3><ul>`;
          data.forEach(planet => {
            forecastEl.innerHTML += `<li><strong>${planet.name}</strong>: V√Ωchod v ${planet.rise}, Z√°pad v ${planet.set}</li>`;
          });
          forecastEl.innerHTML += `</ul>`;
        } else {
          forecastEl.innerHTML += `<p>≈Ω√°dn√© planety nejsou aktu√°lnƒõ viditeln√©.</p>`;
        }
      } catch (error) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ planet:", error);
      }
    }

    function showMap(lat, lon) {
      if (!map) {
        map = L.map("map").setView([lat, lon], 5);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        sunMarker = L.marker([lat, lon]).addTo(map).bindPopup("Tvoje poloha");
      } else {
        map.setView([lat, lon], 5);
        sunMarker.setLatLng([lat, lon]);
      }
    }

    document.getElementById("forecastButton").addEventListener("click", getCoordinates);
  </script>
</body>
</html>
