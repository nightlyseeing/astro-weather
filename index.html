<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Počasí a Seeing Předpověď</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    .forecast { margin-top: 20px; }
    .day { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    input, button { padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Počasí a Seeing Předpověď</h1>

  <label for="city">Zadej město:</label>
  <input type="text" id="city" placeholder="např. Praha">
  <button id="forecastButton">Zobrazit aktuální počasí</button>

  <div id="forecast" class="forecast"></div>

  <script>
    const apiKey = "365461721d8f9f7caa7c1460f8181f3d";  // Tvoje API klíč

    // Funkce pro hodnocení kvality seeingu
    function seeingQuality(clouds) {
      if (clouds < 20) return "Výborné podmínky 🌟";
      if (clouds < 50) return "Průměrné podmínky 🌤️";
      return "Nevhodné pro pozorování ☁️";
    }

    // Funkce pro získání souřadnic města
    async function getCoordinates() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Zadej název města!");

      try {
        const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
        const data = await res.json();
        if (!data[0]) return alert("Město nenalezeno");

        const { lat, lon, name } = data[0];
        loadWeather(lat, lon, name);
        getVisiblePlanets(lat, lon);  // Přidání volání funkce pro viditelné planety
      } catch (error) {
        alert("Chyba při získávání souřadnic.");
        console.error(error);
      }
    }

    // Funkce pro načtení aktuálního počasí
    async function loadWeather(lat, lon, name) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=cz`
        );

        const data = await res.json();

        const forecastEl = document.getElementById("forecast");
        forecastEl.innerHTML = `<h2>Aktuální počasí pro ${name}</h2>`;

        const weather = data.weather[0].description;
        const temperature = data.main.temp;
        const clouds = data.clouds.all;
        const seeing = seeingQuality(clouds);

        const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });
        const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });

        forecastEl.innerHTML += `
          <div class="day">
            <p><strong>Počasí:</strong> ${weather}</p>
            <p><strong>Teplota:</strong> ${temperature}°C</p>
            <p><strong>Oblačnost:</strong> ${clouds}%</p>
            <p><strong>Seeing:</strong> ${seeing}</p>
            <p><strong>Východ slunce:</strong> ${sunrise}</p>
            <p><strong>Západ slunce:</strong> ${sunset}</p>
          </div>
        `;
      } catch (error) {
        alert("Chyba při načítání aktuálních dat.");
        console.error(error);
      }
    }

    // Funkce pro získání viditelných planet
    async function getVisiblePlanets(lat, lon) {
      try {
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Proxy pro odstranění CORS blokace
        const apiUrl = `https://visible-planets-api.fly.dev/planets?latitude=${lat}&longitude=${lon}&aboveHorizon=true`;

        const response = await fetch(proxyUrl + apiUrl);
        const data = await response.json();
        console.log("Viditelné planety:", data); // Logování odpovědi pro ladění

        const forecastEl = document.getElementById("forecast");
        if (data && data.length > 0) {
          forecastEl.innerHTML += `<h3>Viditelné planety</h3><ul>`;
          data.forEach(planet => {
            forecastEl.innerHTML += `
              <li><strong>${planet.name}</strong>: Východ v ${planet.rise}, Západ v ${planet.set}</li>
            `;
          });
          forecastEl.innerHTML += `</ul>`;
        } else {
          forecastEl.innerHTML += `<p>Žádné planety nejsou aktuálně viditelné.</p>`;
        }
      } catch (error) {
        console.error("Chyba při načítání dat o viditelných planetách:", error);
      }
    }

    // Přidání event listeneru pro tlačítko
    document.getElementById("forecastButton").addEventListener("click", getCoordinates);
  </script>
</body>
</html>
