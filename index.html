<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poƒças√≠ a Astronomick√° P≈ôedpovƒõƒè</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    .forecast { margin-top: 20px; }
    .day { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    input, button { padding: 8px; margin-top: 10px; }
    img.icon { vertical-align: middle; height: 40px; }
  </style>
</head>
<body>
  <h1>Poƒças√≠ a Astronomick√° P≈ôedpovƒõƒè</h1>

  <label for="city">Zadej mƒõsto:</label>
  <input type="text" id="city" placeholder="nap≈ô. Praha">
  <button id="forecastButton">Zobrazit aktu√°ln√≠ p≈ôedpovƒõƒè</button>

  <div id="forecast" class="forecast"></div>

  <script>
    const weatherApiKey = "365461721d8f9f7caa7c1460f8181f3d";
    const moonApiKey = "TV≈ÆJ_KL√çƒå_Z_IPGEOLOCATION";

    function seeingQuality(clouds) {
      if (clouds < 20) return "V√Ωborn√© podm√≠nky üåü";
      if (clouds < 50) return "Pr≈Ømƒõrn√© podm√≠nky üå§Ô∏è";
      return "Nevhodn√© pro pozorov√°n√≠ ‚òÅÔ∏è";
    }

    async function getCoordinates() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Zadej n√°zev mƒõsta!");

      try {
        const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${weatherApiKey}`);
        const data = await res.json();
        if (!data[0]) return alert("Mƒõsto nenalezeno");

        const { lat, lon, name } = data[0];
        loadWeather(lat, lon, name);
        getVisiblePlanets(lat, lon);
        getMoonPhase(lat, lon);
      } catch (error) {
        alert("Chyba p≈ôi z√≠sk√°v√°n√≠ sou≈ôadnic.");
        console.error(error);
      }
    }

    async function loadWeather(lat, lon, name) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric&lang=cz`
        );

        const data = await res.json();
        const forecastEl = document.getElementById("forecast");
        forecastEl.innerHTML = `<h2>Aktu√°ln√≠ poƒças√≠ pro ${name}</h2>`;

        const weather = data.weather[0].description;
        const icon = data.weather[0].icon;
        const temperature = data.main.temp;
        const clouds = data.clouds.all;
        const seeing = seeingQuality(clouds);

        const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });
        const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });

        forecastEl.innerHTML += `
          <div class="day">
            <p><strong>Poƒças√≠:</strong> ${weather} <img class="icon" src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${weather}"></p>
            <p><strong>Teplota:</strong> ${temperature}¬∞C</p>
            <p><strong>Oblaƒçnost:</strong> ${clouds}%</p>
            <p><strong>Seeing:</strong> ${seeing}</p>
            <p><strong>V√Ωchod slunce:</strong> ${sunrise}</p>
            <p><strong>Z√°pad slunce:</strong> ${sunset}</p>
            <div id="moonInfo"></div>
          </div>
        `;
      } catch (error) {
        alert("Chyba p≈ôi naƒç√≠t√°n√≠ aktu√°ln√≠ch dat.");
        console.error(error);
      }
    }

    function getMoonImageUrl(phase) {
      const phaseMap = {
        "New Moon": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-new.png",
        "Waxing Crescent": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-waxing-crescent.png",
        "First Quarter": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-first-quarter.png",
        "Waxing Gibbous": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-waxing-gibbous.png",
        "Full Moon": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-full.png",
        "Waning Gibbous": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-waning-gibbous.png",
        "Last Quarter": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-last-quarter.png",
        "Waning Crescent": "https://raw.githubusercontent.com/mrgriscom/moon-phase-icons/main/png/phase-waning-crescent.png"
      };
      return phaseMap[phase] || "";
    }

    async function getMoonPhase(lat, lon) {
      try {
        const res = await fetch(`https://api.ipgeolocation.io/astronomy?apiKey=${moonApiKey}&lat=${lat}&long=${lon}`);
        const data = await res.json();
        const moonInfo = document.getElementById("moonInfo");
        const imgUrl = getMoonImageUrl(data.moon_phase);

        moonInfo.innerHTML = `
          <p><strong>F√°ze Mƒõs√≠ce:</strong> ${data.moon_phase} (${data.moon_illumination} %)</p>
          <img class="icon" src="${imgUrl}" alt="${data.moon_phase}">
          <p><strong>V√Ωchod Mƒõs√≠ce:</strong> ${data.moonrise}</p>
          <p><strong>Z√°pad Mƒõs√≠ce:</strong> ${data.moonset}</p>
        `;
      } catch (error) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ dat o Mƒõs√≠ci:", error);
      }
    }

    async function getVisiblePlanets(lat, lon) {
      try {
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = `https://visible-planets-api.fly.dev/planets?latitude=${lat}&longitude=${lon}&aboveHorizon=true`;

        const response = await fetch(proxyUrl + apiUrl);
        const data = await response.json();

        const forecastEl = document.getElementById("forecast");
        if (data && data.length > 0) {
          forecastEl.innerHTML += `<h3>Viditeln√© planety</h3><ul>`;
          data.forEach(planet => {
            forecastEl.innerHTML += `
              <li><strong>${planet.name}</strong>: V√Ωchod v ${planet.rise}, Z√°pad v ${planet.set}</li>
            `;
          });
          forecastEl.innerHTML += `</ul>`;
        } else {
          forecastEl.innerHTML += `<p>≈Ω√°dn√© planety nejsou aktu√°lnƒõ viditeln√©.</p>`;
        }
      } catch (error) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ dat o planet√°ch:", error);
      }
    }

    document.getElementById("forecastButton").addEventListener("click", getCoordinates);
  </script>
</body>
</html>
