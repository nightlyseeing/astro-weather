<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather and Astronomy Forecast</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    .forecast { margin-top: 20px; }
    .day { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    input, button { padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Weather and Astronomy Forecast</h1>

  <label for="city">Enter city:</label>
  <input type="text" id="city" placeholder="e.g., Prague">
  <button id="forecastButton">Show current weather</button>

  <div id="forecast" class="forecast"></div>

  <script>
    const weatherApiKey = "365461721d8f9f7caa7c1460f8181f3d"; // OpenWeatherMap API key
    const moonApiKey = "781aa2d69af74745906e01cc68c84207"; // Replace with your IPGeolocation Moon API key

    function seeingQuality(clouds) {
      if (clouds < 20) return "Excellent conditions 🌟";
      if (clouds < 50) return "Moderate conditions 🌤️";
      return "Not suitable for observing ☁️";
    }

    async function getCoordinates() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Please enter a city name!");

      try {
        const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${weatherApiKey}`);
        const data = await res.json();
        if (!data[0]) return alert("City not found.");

        const { lat, lon, name } = data[0];
        loadWeather(lat, lon, name);
        getVisiblePlanets(lat, lon);
        getMoonPhase(lat, lon);
      } catch (error) {
        alert("Error fetching coordinates.");
        console.error(error);
      }
    }

    async function loadWeather(lat, lon, name) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric&lang=en`
        );

        const data = await res.json();
        const forecastEl = document.getElementById("forecast");
        forecastEl.innerHTML = `<h2>Current Weather for ${name}</h2>`;

        const weather = data.weather[0].description;
        const temperature = data.main.temp;
        const clouds = data.clouds.all;
        const seeing = seeingQuality(clouds);

        const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString("en-US", { hour: '2-digit', minute: '2-digit' });
        const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString("en-US", { hour: '2-digit', minute: '2-digit' });

        forecastEl.innerHTML += `
          <div class="day">
            <p><strong>Weather:</strong> ${weather}</p>
            <p><strong>Temperature:</strong> ${temperature}°C</p>
            <p><strong>Cloud coverage:</strong> ${clouds}%</p>
            <p><strong>Seeing conditions:</strong> ${seeing}</p>
            <p><strong>Sunrise:</strong> ${sunrise}</p>
            <p><strong>Sunset:</strong> ${sunset}</p>
            <div id="moonInfo"></div>
          </div>
        `;
      } catch (error) {
        alert("Error loading weather data.");
        console.error(error);
      }
    }

    async function getMoonPhase(lat, lon) {
      try {
        const res = await fetch(`https://api.ipgeolocation.io/astronomy?apiKey=${moonApiKey}&lat=${lat}&long=${lon}`);
        const data = await res.json();
        const moonInfo = document.getElementById("moonInfo");

        moonInfo.innerHTML = `
          <p><strong>Moon phase:</strong> ${data.moon_phase} (${data.moon_illumination}% illuminated)</p>
          <p><strong>Moonrise:</strong> ${data.moonrise}</p>
          <p><strong>Moonset:</strong> ${data.moonset}</p>
        `;
      } catch (error) {
        console.error("Error loading moon phase data:", error);
      }
    }

    async function getVisiblePlanets(lat, lon) {
      try {
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = `https://visible-planets-api.fly.dev/planets?latitude=${lat}&longitude=${lon}&aboveHorizon=true`;

        const response = await fetch(proxyUrl + apiUrl);
        const data = await response.json();

        const forecastEl = document.getElementById("forecast");
        if (data && data.length > 0) {
          forecastEl.innerHTML += `<h3>Visible Planets</h3><ul>`;
          data.forEach(planet => {
            forecastEl.innerHTML += `
              <li><strong>${planet.name}</strong>: Rise at ${planet.rise}, Set at ${planet.set}</li>
            `;
          });
          forecastEl.innerHTML += `</ul>`;
        } else {
          forecastEl.innerHTML += `<p>No planets are currently visible.</p>`;
        }
      } catch (error) {
        console.error("Error fetching visible planets:", error);
      }
    }

    document.getElementById("forecastButton").addEventListener("click", getCoordinates);
  </script>
</body>
</html>
