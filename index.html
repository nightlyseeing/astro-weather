  <script>
    const apiKey = "365461721d8f9f7caa7c1460f8181f3d"; // Vlož svůj vlastní API klíč

    function seeingQuality(clouds) {
      if (clouds < 20) return "Výborné podmínky 🌟";
      if (clouds < 50) return "Průměrné podmínky 🌤️";
      return "Nevhodné pro pozorování ☁️";
    }

    function getMoonPhase(date = new Date()) {
      const lp = 2551443;
      const now = date.getTime() / 1000;
      const newMoon = new Date('2001-01-01T00:00:00Z').getTime() / 1000;
      const phase = ((now - newMoon) % lp) / lp;

      if (phase < 0.03 || phase > 0.97) return { name: "Nov", icon: "🌑" };
      if (phase < 0.22) return { name: "Dorůstající srpek", icon: "🌒" };
      if (phase < 0.28) return { name: "První čtvrť", icon: "🌓" };
      if (phase < 0.47) return { name: "Dorůstající měsíc", icon: "🌔" };
      if (phase < 0.53) return { name: "Úplněk", icon: "🌕" };
      if (phase < 0.72) return { name: "Couvající měsíc", icon: "🌖" };
      if (phase < 0.78) return { name: "Poslední čtvrť", icon: "🌗" };
      return { name: "Couvající srpek", icon: "🌘" };
    }

      if (!city) return alert("Zadej název města!");

        const data = await res.json();
        if (!data[0]) return alert("Město nenalezeno");

        const { lat, lon, name } = data[0];
        loadWeather(lat, lon, name);
      } catch (error) {
        alert("Chyba při získávání souřadnic.");
        console.error(error);
      }
    }
