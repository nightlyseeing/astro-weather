    <script>
        const apiKey = "365461721d8f9f7caa7c1460f8181f3d";  // Tvoje API klÃ­Ä

        // Funkce pro hodnocenÃ­ kvality seeingu
        function seeingQuality(clouds) {
            if (clouds < 20) return "VÃ½bornÃ© podmÃ­nky ğŸŒŸ";

        // Funkce pro zÃ­skÃ¡nÃ­ souÅ™adnic mÄ›sta
        async function getCoordinates() {
            const city = document.getElementById("city").value.trim();
            if (!city) return alert("Zadej nÃ¡zev mÄ›sta!");

            try {
                const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);

                const { lat, lon, name } = data[0];

        // Funkce pro naÄtenÃ­ aktuÃ¡lnÃ­ho poÄasÃ­ a pÅ™edpovÄ›di na 2 dny
        async function loadWeather(lat, lon, name) {
            try {
                const res = await fetch(
                    `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=hourly,minutely,alerts&appid=${apiKey}&units=metric&lang=cz`

                if (!res.ok) {
