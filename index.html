<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomická Předpověď</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.4em;
    }
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    input#city {
      width: 250px;
      font-size: 1.1em;
      padding: 12px 16px;
    }
    button#gpsButton {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8em;
      transition: transform 0.6s ease;
    }
    button#gpsButton svg {
      width: 36px;
      height: 36px;
      fill: #3399ff; /* modrá */
      transition: fill 0.3s ease, transform 0.6s ease;
    }
    button#gpsButton:hover svg {
      fill: #66ccff; /* světlejší modrá při hoveru */
      transform: scale(1.2);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1.2); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1.2); }
    }
    button#forecastButton {
      padding: 12px 16px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      align-items: flex-start;
    }
    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      flex: 1 1 500px;
      max-width: 600px;
    }
    .forecast {
      margin-top: 0;
    }
    .forecast-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffd54f;
      margin-bottom: 15px;
    }
    .day {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .day h3 {
      font-size: 1.6em;
      margin-top: 0;
    }
    .day p {
      font-size: 1.1em;
      margin: 6px 0;
      background: #333;
      padding: 8px 10px;
      border-radius: 6px;
    }
    .highlight {
      background-color: #2e7d32 !important;
      color: #b9f6ca;
      font-weight: bold;
    }
    .seeing-result {
      font-weight: bold;
    }
    .seeing-ideal { color: #66ff66; }
    .seeing-average { color: #ffcc66; }
    .seeing-bad { color: #ff6666; }
    img.icon {
      vertical-align: middle;
      height: 40px;
    }
    #map {
      width: 70%;
      height: 315px;
      border-radius: 8px;
      margin-bottom: 20px;
      align-self: center;
    }
    @media (max-width: 768px) {
      #map {
        width: 100%;
        height: 250px;
      }
      .input-section {
        font-size: 1.2em;
      }
      .input-row {
        flex-direction: column;
      }
      input, button {
        width: 90%;
        font-size: 1em;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<h1>🌠 Astronomická Předpověď</h1>

<div class="input-section">
  <label for="city">Zadejte město:</label><br>
  <div class="input-row">
    <input type="text" id="city" placeholder="např. Praha">
    <button id="gpsButton" title="Použít mou polohu">
      <!-- SVG ikona místo emoji 📍 -->
      <svg viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"/>
      </svg>
    </button>
  </div>
  <button id="forecastButton">Zobrazit</button>
</div>

<div class="container">
  <div class="left-column">
    <div id="forecast" class="forecast"></div>
  </div>
  <div class="right-column">
    <div id="map"></div>
  </div>
</div>

<div style="text-align:center; margin-top: 60px;">
  <p style="margin-bottom: 10px; font-size: 1.1em;">💖 Podpoř vývoj této aplikace</p>
  <a href="https://www.buymeacoffee.com/TVOJENICK" target="_blank">
    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Podpoř mě" style="height: 50px; width: 210px;">
  </a>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const weatherApiKey = "365461721d8f9f7caa7c1460f8181f3d";
const moonApiKey = "781aa2d69af74745906e01cc68c84207";
let map, sunMarker, cachedClouds = null;
let astronomicalTwilight = { begin: "", end: "" };

function seeingQuality(clouds) {
  if (clouds < 15) return { label: "Výjimečně ideální podmínky 🌌", class: "seeing-ideal" };
  if (clouds < 50) return { label: "Průměrné podmínky ⛅️", class: "seeing-average" };
  return { label: "Nevhodné pro pozorování ☁️", class: "seeing-bad" };
}

async function getCoordinates() {
  const city = document.getElementById("city").value.trim();
  if (!city) return alert("Zadej název města!");
  try {
    const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${weatherApiKey}`);
    const data = await res.json();
    if (!data[0]) return alert("Město nenalezeno");
    const { lat, lon, name } = data[0];
    loadWeather(lat, lon, name);
    getMoonPhase(lat, lon);
    showMap(lat, lon);
  } catch (error) {
    alert("Chyba při získávání souřadnic.");
    console.error(error);
  }
}

async function loadWeather(lat, lon, name) {
  try {
    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric&lang=cz`);
    const data = await res.json();
    const weather = data.weather[0].description;
    const icon = data.weather[0].icon;
    const temperature = data.main.temp;
    const clouds = data.clouds.all;
    cachedClouds = clouds;
    const seeing = seeingQuality(clouds);
    const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });
    const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString("cs-CZ", { hour: '2-digit', minute: '2-digit' });
    const forecastEl = document.getElementById("forecast");
    forecastEl.innerHTML = `
      <div class="day">
        <div class="forecast-title">Předpověď pro ${name}</div>
        <h3>🌀 Aktuální počasí</h3>
        <p>🌤️ <strong>Počasí:</strong> ${weather} <img class="icon" src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${weather}"></p>
        <p>🌡️ <strong>Teplota:</strong> ${temperature}°C</p>
        <p>☁️ <strong>Oblačnost:</strong> ${clouds}%</p>
      </div>
      <div id="seeingBlock" class="day">
        <h3>🔭 Seeing</h3>
        <p class="seeing-result ${seeing.class}">👁️ <strong>${seeing.label}</strong></p>
      </div>
      <div class="day">
        <h3>☀️ Slunce</h3>
        <p>🌅 <strong>Východ slunce:</strong> ${sunrise}</p>
        <p>🌇 <strong>Západ slunce:</strong> ${sunset}</p>
        <p>🔗 <strong>Začátek tmy:</strong> ${astronomicalTwilight.end}</p>
        <p>🌅 <strong>Konec tmy:</strong> ${astronomicalTwilight.begin}</p>
      </div>
      <div class="day">
        <h3>🌕 Měsíc</h3>
        <div id="moonInfo"></div>
      </div>`;
  } catch (error) {
    alert("Chyba při načítání počasí.");
    console.error(error);
  }
}

async function getMoonPhase(lat, lon) {
  try {
    const res = await fetch(`https://api.ipgeolocation.io/astronomy?apiKey=${moonApiKey}&lat=${lat}&long=${lon}`);
    const data = await res.json();
    astronomicalTwilight.begin = data.astronomical_twilight_begin;
    astronomicalTwilight.end = data.astronomical_twilight_end;
    const moonInfo = document.getElementById("moonInfo");
    moonInfo.innerHTML = `
      <p>🌘 <strong>Fáze Měsíce:</strong> ${data.moon_phase}</p>
      <p>💡 <strong>Osvětlení Měsíce:</strong> ${data.moon_illumination_percentage} %</p>
      <p>📏 <strong>Vzdálenost od Země:</strong> ${data.moon_distance} km</p>
      <p>🌙 <strong>Východ Měsíce:</strong> ${data.moonrise}</p>
      <p>🌒 <strong>Západ Měsíce:</strong> ${data.moonset}</p>`;
  } catch (error) {
    console.error("Chyba při načítání Měsíce:", error);
  }
}

function showMap(lat, lon) {
  if (!map) {
    map = L.map("map").setView([lat, lon], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap přispěvatele',
      maxZoom: 19,
    }).addTo(map);
    sunMarker = L.marker([lat, lon]).addTo(map).bindPopup("Tvoje poloha");
  } else {
    map.setView([lat, lon], 10);
    sunMarker.setLatLng([lat, lon]);
  }
}

document.getElementById("forecastButton").addEventListener("click", getCoordinates);

document.getElementById("gpsButton").addEventListener("click", () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(async position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await res.json();
        if (data.address && data.address.city) {
          document.getElementById("city").value = data.address.city;
        } else if (data.address && data.address.town) {
          document.getElementById("city").value = data.address.town;
        } else if (data.address && data.address.village) {
          document.getElementById("city").value = data.address.village;
        } else {
          document.getElementById("city").value = `${lat},${lon}`;
        }
      } catch (error) {
        alert("Chyba při získávání názvu místa.");
        console.error(error);
      }
    }, () => {
      alert("Nepodařilo se získat polohu.");
    });
  } else {
    alert("Geolokace není podporována tímto prohlížečem.");
  }
});
</script>

</body>
</html>
